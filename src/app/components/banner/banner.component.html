<ngb-carousel interval="2000">
  <ng-template ngbSlide *ngFor="let banner of banners">
    <div class="picsum-img-wrapper">
      <img src="{{banner.posterUrl}}" alt="img slide">
    </div>
    <div class="carousel-caption">
      <h3>{{banner.title}}</h3>
      <p>{{banner.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
