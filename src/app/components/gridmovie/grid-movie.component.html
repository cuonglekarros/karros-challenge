<div>
  <mat-grid-list cols="4" rowHeight="420px" style="margin-top: 30px">
    <mat-grid-tile class="grid-tile" *ngFor="let movie of movies">
      <mat-grid-tile-header>
        <p style="font-weight: bold">{{movie.title}}</p>
      </mat-grid-tile-header>
      <img src="{{movie.poster_path}}" width="100%" />
      <mat-grid-tile-footer>
        <p style="font-weight: bold">Rating: {{movie.vote_average}}</p>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
