<div>
  <mat-grid-list cols="6" rowHeight="500px"  style="margin-top: 50px">
    <mat-grid-tile
      *ngFor="let movie of movies"
      [colspan]="1"
      [rowspan]="1"
      style="background-color:#ffffff">
      <div style="margin-top: 0px">
        <img src="{{movie.poster_path}}" width="100%" height="100%" style="margin-top: 0px"/>
        <p>{{movie.title}}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
