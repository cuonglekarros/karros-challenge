<div>
  <mat-grid-list cols="4" rowHeight="500px" style="margin-top: 50px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color" (click)="onClick(tile)">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
